version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: proofscore
      POSTGRES_PASSWORD: proofscore
      POSTGRES_DB: proofscore
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://proofscore:proofscore@db:5432/proofscore
      PORT: 3001
    ports:
      - '3001:3001'

volumes:
  postgres_data:

